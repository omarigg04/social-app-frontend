<app-create-post (create)="createPost()"></app-create-post>

<mat-card *ngFor="let post of posts$ | async">
  <button *ngIf="post.user === userId">
    <mat-icon>delete</mat-icon>
  </button>
  <button (click)="delete(post.id)" color="red" mat-icon-button>delete</button>
  <div class="post-title">
    {{ post.title }} User: <span *ngIf="getUserName(post.user) | async as userName">{{ userName }}</span>
  </div>
  <div class="post-meta">
    {{ post.created }}
  </div>
  <div class="post-body">
    {{ post.body }}
  </div>
</mat-card>
